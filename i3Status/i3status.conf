general {
        colors = true
        interval = 1
}

order += "battery all"
order += "load"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
    format = "%status %percentage %remaining"
	format_percentage = "%.00f=Percentage"
	status_chr = "[Charging-Units]:"
	status_bat = "[Battery-Units]:"
	status_unk = "[Unknown-Thing]:"
	status_full = "[Good-Enough]:"
	low_threshold = 10
}

disk "/" {
        format = "%avail"
}

load {
        format = "[%1min]"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "[%I:%M:%S%p] "
}
